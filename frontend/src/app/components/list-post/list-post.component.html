<div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card my-3" *ngFor="let post of posts">
            <div class="mx-3">
            <h2><a href="/Post/{{post.id}}">{{ post.title }}</a></h2>
            <p>by {{ post.firstName }} {{ post.lastName }} ; on {{ post.dateCreated }}</p>    
        </div>   
        </div>
        <button class="btn btn-warning"><a routerLink="/" (click)="this.logout()" routerLinkActive="active">Logout</a>
        </button>
    </div>
</div>
</div>
